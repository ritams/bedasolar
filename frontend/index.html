<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEDA - Different by Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-500: #4f46e5;
      --primary-600: #4338ca;
      --primary-700: #3730a3;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --success-500: #10b981;
      --error-500: #ef4444;
      --warning-500: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Inter', system-ui, sans-serif; 
      background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
      color: var(--gray-800);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container { 
      max-width: 800px; 
      margin: 0 auto; 
      padding: 2rem; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 2.5rem;
      border: 1px solid var(--gray-200);
    }

    .brand-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .brand-title {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-600), var(--primary-500));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .brand-subtitle {
      color: var(--gray-600);
      font-size: 1.125rem;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--gray-700);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--gray-200);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s ease;
      background: var(--gray-50);
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--primary-500);
      background: white;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary-500);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--primary-600);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .btn-secondary {
      background: var(--gray-200);
      color: var(--gray-700);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--gray-300);
    }

    .btn:disabled, .btn.disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .upload-zone {
      border: 2px dashed var(--gray-300);
      border-radius: 12px;
      padding: 3rem 2rem;
      text-align: center;
      transition: all 0.2s ease;
      background: var(--gray-50);
    }

    .upload-zone:hover {
      border-color: var(--primary-400);
      background: var(--primary-50);
    }

    .upload-icon {
      margin-bottom: 1.5rem;
    }

    .upload-document-icon {
      margin: 0 auto;
      display: block;
      color: var(--gray-400);
    }

    .upload-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 0.5rem;
    }

    .upload-subtitle {
      color: var(--gray-500);
      margin-bottom: 2rem;
      font-size: 0.875rem;
    }

    .upload-input {
      display: none;
    }

    .upload-status {
      text-align: center;
      margin-top: 1.5rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success-500);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error-500);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .alert-info {
      background: rgba(79, 70, 229, 0.1);
      color: var(--primary-600);
      border: 1px solid rgba(79, 70, 229, 0.2);
    }

    .alert-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .form-header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-header-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: 0.5rem;
    }

    .form-header-subtitle {
      color: var(--gray-600);
      font-size: 0.875rem;
    }

    .form-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .proposal-preview {
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .proposal-content {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .proposal-header {
      background: var(--primary-500);
      color: white;
      padding: 1.5rem 2rem;
    }

    .proposal-brand h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .proposal-brand p {
      font-size: 0.875rem;
      opacity: 0.9;
    }

    .proposal-title-section {
      padding: 2rem;
      border-bottom: 1px solid var(--gray-200);
    }

    .proposal-title-section h2 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--gray-800);
      margin-bottom: 0.5rem;
      position: relative;
      padding-bottom: 0.5rem;
    }

    .proposal-title-section h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--primary-500);
    }

    .proposal-date {
      color: var(--gray-500);
      font-size: 0.875rem;
    }

    .proposal-section {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--gray-200);
    }

    .proposal-section:last-child {
      border-bottom: none;
    }

    .proposal-section h3 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary-600);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    .info-grid {
      display: grid;
      gap: 0.75rem;
    }

    .info-item {
      background: var(--gray-50);
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid var(--gray-200);
    }

    .info-item strong {
      color: var(--gray-800);
      margin-right: 0.5rem;
    }

    .address-box {
      background: var(--gray-50);
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid var(--gray-200);
      white-space: pre-line;
      color: var(--gray-700);
    }

    .proposal-text p {
      margin-bottom: 1rem;
      color: var(--gray-700);
      line-height: 1.6;
    }

    .proposal-text p:last-child {
      margin-bottom: 0;
    }

    .services-list {
      display: grid;
      gap: 0.5rem;
    }

    .service-item {
      color: var(--gray-700);
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .proposal-footer {
      background: var(--gray-800);
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    .footer-content p {
      margin-bottom: 0.25rem;
      font-size: 0.875rem;
    }

    .footer-content p:last-child {
      opacity: 0.8;
    }

    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      .brand-title {
        font-size: 2rem;
      }

      .form-actions {
        grid-template-columns: 1fr;
      }

      .proposal-preview {
        padding: 1rem;
      }

      .proposal-header {
        padding: 1rem 1.5rem;
      }

      .proposal-title-section {
        padding: 1.5rem;
      }

      .proposal-section {
        padding: 1rem 1.5rem;
      }

      .proposal-footer {
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
